<div class="container row center-block">
	<div class="col-lg-3">
		<!-- placeholder to center login form -->
	</div>
	<div class="jumbotron col-lg-6">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4>Login</h4>
			</div>
			<div class="panel-body">
				<form>
					<input type="text" ng-model="adminLogin.username" class="form-control" placeholder="Username" />
					<br />
					<input type="password" ng-model="adminLogin.password" class="form-control" placeholder="Password" />
					<br />
					<button ng-click="adminLogin.login()" class="btn btn-primary pull-right " type="button">
						Login
					</button>
				</form>
			</div>
		</div>
	</div>
	<div class="col-lg-3">
		<!-- placeholder to center login form -->
	</div>
</div>
