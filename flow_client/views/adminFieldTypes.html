<div id="adminFieldTypes" class="container">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4>Manage Field Types</h4>
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-md-5">
					<select
					ui-select2="select2Options"
					class="col-md-12"
					id="viewNameSelection"
					style="padding: 0px; margin-top: 4px;"
					ng-model="adminFieldTypes.selectedFieldName"
					data-placeholder="Select a field">
						<option value=""></option>
						<option ng-repeat="(name, field) in adminFieldTypes.fieldTypes" value="{{name}}">{{name}}</option>
					</select>
				</div>
				<button ng-click="adminFieldTypes.saveField()" ng-disabled="!adminFieldTypes.selectedFieldName" class="btn btn-primary">
					Save
				</button>
				<button ng-click="adminFieldTypes.deleteField()" ng-disabled="!adminFieldTypes.selectedFieldName" class="btn btn-primary">
					Delete
				</button>
				<button ng-click="adminFieldTypes.createField()" class="btn btn-primary">
					Create New...
				</button>
			</div>
			<div class="row">
				<div class="col-md-12">
					{{adminFieldTypes._getters[adminFieldTypes.selectedFieldName].toString()}}
				</div>
			</div>
		</div
	</div>
</div>
